<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Javascript</h1>
    <script>
        console.log("Hello, world!");
        document.body.innerHTML = "<u>Olá mundo,</u>";
        const a = 8;
        const b = 4;
        const c = a + b;

        document.body.innerHTML += `<u>A soma de a (${a}) e b (${b}) é ${c}!</u>`;
    </script>
</body>
</html>
